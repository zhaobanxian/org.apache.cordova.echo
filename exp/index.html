<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <style>
        /* CSS Document
        body .footerIn ul li{
            width:20%;
            }
        body .footerIn ul .li10{
            display:block;}
        */
    </style>
    <script src="cordova.js"></script>
    <script type="text/javascript">
        var model={
            toAlert:function () {
                echo.alert("原生alert效果",function () {
                },"这是标题","确定");
            },
            toTry:function () {
                echo.sayHello(function (msg) {
                            alert(msg);
                        }, function () {
                            alert(msg);
                        }, ["hello", "hello world", "hello kitity"]
                );
            },
            toTyeY:function () {
                alert("toTypeY");
                cordova.exec(function (msg) {
                    alert(msg);
                }, function () {
                    alert(msg);
                }, "Echo", "echo", ["hello world", "hello kitity"])
                alert("toTypeYEnd");
            }
        };
    </script>
</head>
<body>
<div onclick="model.toTry()">通过插件封装js调用</div>
<div onclick="model.toTyeY()">直接调用</div>
<div onclick="model.toAlert()">原生alert效果</div>
</body>
</html>
